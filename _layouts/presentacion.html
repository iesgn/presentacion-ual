<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
<meta name="author" content="Hakim El Hattab">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/css/reveal.css">
<link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/css/theme/black.css" id="theme">
<!-- Code syntax highlighting -->
<link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/lib/css/zenburn.css">
<!-- Printing and PDF exports -->
<script>
var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
</script>
<!--[if lt IE 9]>
<script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/lib/js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<div class="reveal">
<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">
				{{ content }}
</div>
</div>
			<script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/lib/js/head.min.js"></script>
<script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/js/reveal.js"></script>
<script>
// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
controls: true,
progress: true,
history: true,
center: true,
transition: 'slide', // none/fade/slide/convex/concave/zoom
// Optional reveal.js plugins
dependencies: [
{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/lib/js/classList.js', condition: function() { return !document.body.classList; } },
{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/zoom-js/zoom.js', async: true },
{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/notes/notes.js', async: true }
]
});
</script>
</body>
</html>
